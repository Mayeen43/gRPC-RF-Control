syntax = "proto3";

package rfcontrol;

message RFConfig {
    double frequency = 1;
    float gain = 2;
    string device_id = 3;
}

message RFResponse {
    bool success = 1;
    string status = 2;    // ONLY these fields exist
    string device_id = 3;
}

service RFController {
    rpc SetRFSettings(RFConfig) returns (RFResponse);
}